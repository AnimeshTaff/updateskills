name: Deploy React Portfolio to S3

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.16.0   # âœ… match your local version

      - name: Install Dependencies
        run: |
          cd portfolio
          npm ci   # faster + cleaner than npm install

      - name: Build Project
        run: |
          cd portfolio
          npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1   # update if bucket is in another region

      - name: Deploy to S3
        run: |
          aws s3 sync portfolio/dist s3://portfolioreact-aws \
            --delete \
            --exact-timestamps
